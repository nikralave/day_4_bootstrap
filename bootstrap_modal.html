<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class='container'>l
            <div class="nav navbar-header">
                <a class="navbar-brand" href="#">MY NAVBAR</a>
                <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#myCollapsingList">
                    <!--creates collapsed menu icon appearance-->
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!--the id here is used to link to the button -->
            <ul id="myCollapsingList"
                class="nav navbar-nav collapse navbar-collapse navbar-right">
                 <li><a href="#">Home</a></li>
                 <li><a href="#">About</a></li>
                 <li><a href="#">Portfolio</a></li>
                 <li><a href="#">Blog</a></li>
                 <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <button class="btn btn-lg btn-danger" data-toggle="modal" data-target="#newModal">Click Me!</button>
    
    <div id ="newModal" class="modal fade" tabindex="-1" role="dialog">
   <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
   
 
 
 <div class="container">
  	<div class="row">
  		<div class="col-md-6 col-md-offset-3">
		 <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		  </ol>
		
		  <!-- Wrapper for slides -->
		  
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      <img src="images/image1.jpg" alt="lake">
		      <div class="carousel-caption">
		        Lake
		      </div>
		    </div>
		    <div class="item">
		      <img src="images/image2.jpg" alt="cliffs">
		      <div class="carousel-caption">
		        Cliffs
		      </div>
		    </div>
		    
		    
		    <div class="item">
		      <img src="images/image3.jpg" alt="waterfall">
		      <div class="carousel-caption">
		        Waterfall
		      </div>
		    </div>
		  </div>
		
		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
		</div>
	</div>
	</div>
	
	<div class="container">
        <img class="lake" src="images/image1.jpg" alt="lake">
        <img class="cliffs" src="images/image2.jpg" alt="cliffs">
        <img class="waterfall" src="images/image3.jpg" alt="waterfall">
    </div>



</body>
</html>
